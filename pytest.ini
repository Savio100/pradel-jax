[tool:pytest]
# Pytest configuration for Pradel-JAX

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
addopts = 
    --strict-markers
    --strict-config
    -ra
    --cov=pradel_jax
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, multiple components)
    slow: Slow tests (may take >10 seconds)
    benchmark: Performance benchmarks
    requires_gpu: Tests that require GPU acceleration
    requires_r: Tests that require R/RMark integration

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*CUDA.*:UserWarning
    ignore:.*No GPU/TPU found.*:UserWarning

# Timeout for individual tests (in seconds)
timeout = 300

# Parallel execution options
# Run with: pytest -n auto
collect_ignore = [
    "setup.py"
]